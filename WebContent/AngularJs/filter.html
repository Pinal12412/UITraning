<!DOCTYPE html>
<html data-ng-app="filter">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
	border: 1px solid black;
	border-collarse: collapse;
}
th, td {
	text-align:center;
}
</style>
</head>
<body>
<div data-ng-controller="filterctrl">
<input type="checkbox" data-ng-model="hidesalary">Hide Salary
Search: <input type="text" placeholder="search by name" data-ng-model="serchText.name">
<!-- Rows To Display:<input type="number", step="1", data-ng-model="rowlimit", min="0", max="5">  -->
Order By:<select data-ng-model="sortorder">
<option value="name">Name</option>
<option value="gender">Gender</option>
<option value="birthdate">Date Of Birth</option>
<option value="-salary">Salary Desc</option>
</select>

<table>
<thead>
<tr>
<th>Name</th>
<th>Date Of Birth</th>
<th>Gender</th>
<th>Salary</th>
<th data-ng-hide="hidesalary">Salary</th>
<th data-ng-show="hidesalary">Salary</th>
</tr>
</thead>
<!-- <tbody data-ng-repeat="employee in employees | limitTo:rowlimit"> -->
<!-- <tbody data-ng-repeat="employee in employees  | orderBy:sortorder "> -->
<!--  <tbody data-ng-repeat="employee in employees  | filter: searchText"> -->
 <tbody data-ng-repeat="employee in employees">
<tr>
<td>{{employee.name | uppercase}}</td>
<td>{{employee.birthdate | date:"dd/MM/yyyy"}}</td>
<td>{{employee.gender | lowercase}}</td>
<td>{{employee.salary | number}}</td>
<td data-ng-hide="hidesalary">{{employee.salary | currency}}</td>
<td data-ng-show="hidesalary">####</td>
</tr>
</tbody>
</table>
</div>
<script>
var filter= angular.module('filter',[]);
filter.controller('filterctrl', function($scope){
	$scope.rowlimit="3";
	 $scope.employees = [
	                  {name:"Riya", birthdate:new Date("January 2, 1950"),gender:"female",salary:50000.34,salary:50000.34},
	                  {name:"Aaniya", birthdate:new Date("February 1, 1983"),gender:"female",salary:80000.34,salary:80000.34},
	                  {name:"Seema", birthdate:new Date("May 8, 1970"),gender:"female",salary:70000.34,salary:70000.84},
	                  {name:"Mehul", birthdate:new Date("November 18, 1985"),gender:"male",salary:40000.34,salary:40000.34},
	                  {name:"Ashish", birthdate:new Date("July 15, 1982"),gender:"male",salary:60000.34,salary:60000.34}
	                  ];
	 $scope.sortorder="name";
	
	
});
 
</script>
</body>
</html>
