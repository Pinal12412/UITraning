<!DOCTYPE html>
<html data-ng-app="routeapp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>
<body>
<div>
<a href="#/homepage"><button class="btn btn-success">HomePage</button></a>
<a href="#/firstpage"><button class="btn btn-danger">FirstPage</button></a>
<a href="#/lastpage"><button class="btn btn-primary">LastPage</button></a>

</div>
<div data-ng-view>


</div>
 <script>
var routeapp=angular.module('routeapp',['ngRoute']);
routeapp.controller('homepage',function($scope){
//	$scope.val='pinal'
    console.log("got it");
    $scope.nm="welcome to my HomePage of Angular Routing";
})
routeapp.controller('firstpage',function($scope){
	$scope.fpage="This is my FirstPage of Angular Routing";
})
routeapp.controller('lastpage',function($scope){
	$scope.lpage="This is my last page of Angular route!!";
})


routeapp.config(['$routeProvider', function($routeProvider){
	$routeProvider
       .when('/homepage',{
    	 templateUrl:'HomePage.html',
         controller: "homepage"  
       })
       .when('/firstpage',{
    	   templateUrl :'FirstPage.html',
       })
       .when('/lastpage',{
    	   templateUrl :'LastPage.html'
       })
       
     .otherwise({
    	 redirectTo:'/'
     });

}]);

</script>
 

</body>
</html>
